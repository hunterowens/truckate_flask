{% extends "layout.html" %}
{% block content %}

 <form action="" method="post" name="line">
  	{% for order in orders %}
  	<div>Order: Name = {{order.user.firstName}} {{order.user.lastName}} - 
  		{% for item in order.order_item %}
  			<div>{{item.item.name}}</div>
  		{% endfor %}
  	<label for="served">Served?</label><input type="checkbox" value="{{order.id}}" name="served"></input> 
  	</div>
  	{% endfor %}
  	<button type="submit" class="btn">Submit</button>
  </form>
{% endblock %}
